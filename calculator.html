<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="./calcjavascript.js" defer></script>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: auto;
        }

        .calculator button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        #display {
            grid-column: span 4;
            height: 40px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
        <button>C</button>
    </div>
</body>

</html>
