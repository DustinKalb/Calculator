<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="./calcjavascript.js" defer></script>
    <link rel="stylesheet" href="./calccss.css">
</head>

<body>
    <div class="calculator">
        <div id="display"></div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button style="background-color:#bebebe">C</button>
        <button>0</button>
        <button style="background-color:lightcoral">=</button>
        <button>+</button>
    </div>
    <link rel="stylesheet" href="./calccss.css">
</body>

</html>
